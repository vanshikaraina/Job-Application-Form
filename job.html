<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="job.css">
</head>

<body>
  <div class="container">
    <div class="main_box">
      <h1>Job Application</h1>
      <form action="">
        <div class="form_container">

          <div class="form_control">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name">
          </div>
          <div class="form_control">
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
          </div>
          <div class="form_control">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form_control">
            <label for="jobs">Job Role</label><br>
            <select name="jobs" id="jobs">
              <option value="">Select job role</option>
              <option value="fee">Front End Developer</option>
              <option value="bee">Back End Developer</option>
              <option value="fse">Full Stack Developer</option>
              <option value="uix">UI UX Designer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label><br>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label><br>
            <input type="text" id="city" name="city" placeholder="Enter city">
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label><br>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
          </div>
          <div class="form_control">
            <label for="date">Start Date</label><br>
            <input value="2024-01-13" type="date" id="date" name="date">
          </div>
          <div class="form_control">
            <label for="city">Upload your CV</label><br>
            <input type="file" id="upload" name="upload">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
